<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="adivinar un numero aleatorio" />
    <meta name="keywords" content="dom, funciones, practica" />
    <meta name="author" content="Emilse Andrea Arias" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Numeros Magicos</title>
  </head>
  <body>
    <main>
      <section class="container py-5">
        <h1 class="Display-3 text-center text-light">Numeros magicos 🔢✔️</h1>
        <hr />
      </section>
      <section class="container text-center my-4">
        <button
          class="btn btn-primary btn-lg"
          id="btnComenzar"
          type="button"
          onclick="comenzarJuego()"
        >
          Comenzar juego
        </button>
        <form class="my-5 bg-light p-4 rounded">
          <div class="form-text text-start mb-4">
            💡 Ingrese un numero del 1 al 100
          </div>
          <div class="d-flex">
            <input
              type="number"
              placeholder="Ingrese un numero"
              class="form-control"
              id="numeroIngresado"
            />
            <button
              class="btn btn-outline-primary"
              type="button"
              id="btnAdivinar"
              onclick="consultarNumero()"
            >
              Enviar
            </button>
          </div>
        </form>
        <div class="alert alert-primary d-none" role="alert" id="msj">Adivinaste!</div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
